<!DOCTYPE html>
	<head>
	<meta charset="UTF-8"/>
	<title> Update Course </title>
	<meta name="description" content="This page is for updating course details"/>
</head>
	<body>
	<h1> Update Course </h1>
	<form action="/course/{{ Data.course_id }}/update" method="POST" id="update-course-form">
		<div>
		<label>Course Code:</label>
		<input type="text" name="code" value= "{{ Data.course_code }}" disabled />
		</div>
		<br>
		<div>
		<label>Course Name:</label>
		<input type="text" name="c_name" value = "{{ Data.course_name }}" required />
		</div>
		<br>
		<div>
		<label>Course Description:</label>
		<input type="text" name="desc" value = "{{ Data.course_description }}" />
		</div>
		<br>
		<div>
		<input type="submit" value = "Submit">
		</div>
		</form>
	</body>
</html>
